<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Nilai Siswa</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        /* Reset dan variabel */
        :root {
            --primary-color: #3498db;
            --primary-dark: #2980b9;
            --secondary-color: #2c3e50;
            --light-gray: #f8f9fa;
            --border-color: #ddd;
            --text-color: #333;
            --danger-color: #e74c3c;
            --success-color: #2ecc71;
            --white: #ffffff;
            --shadow: 0 4px 12px rgba(0, 0, 0, 0.1);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: var(--light-gray);
            color: var(--text-color);
            line-height: 1.6;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        /* Container utama */
        .form-container {
            background: var(--white);
            width: 100%;
            max-width: 600px;
            border-radius: 10px;
            box-shadow: var(--shadow);
            padding: 40px;
            border-top: 5px solid var(--primary-color);
        }
        
        /* Header */
        .form-header {
            text-align: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 1px solid var(--border-color);
        }
        
        .form-header h1 {
            color: var(--secondary-color);
            font-size: 26px;
            margin-bottom: 8px;
        }
        
        .form-header p {
            color: #666;
            font-size: 16px;
        }
        
        /* Form styling */
        .edit-form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        
        /* Form group */
        .form-group {
            display: flex;
            flex-direction: column;
            gap: 6px;
        }
        
        .form-group label {
            font-weight: 600;
            color: var(--secondary-color);
            font-size: 15px;
        }
        
        .form-group input,
        .form-group select {
            padding: 12px 15px;
            border: 1px solid var(--border-color);
            border-radius: 6px;
            font-size: 16px;
            transition: all 0.3s ease;
            background-color: var(--white);
        }
        
        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.1);
        }
        
        .form-group input[readonly] {
            background-color: #f8f9fa;
            color: #666;
            cursor: not-allowed;
        }
        
        /* Button container */
        .button-group {
            display: flex;
            gap: 15px;
            margin-top: 10px;
            flex-wrap: wrap;
        }
        
        /* Button styling */
        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            text-align: center;
        }
        
        .btn-submit {
            background-color: var(--primary-color);
            color: var(--white);
            flex: 1;
        }
        
        .btn-submit:hover {
            background-color: var(--primary-dark);
            transform: translateY(-2px);
        }
        
        .btn-cancel {
            background-color: #f8f9fa;
            color: var(--secondary-color);
            border: 1px solid var(--border-color);
            flex: 1;
        }
        
        .btn-cancel:hover {
            background-color: #e9ecef;
            transform: translateY(-2px);
        }
        
        /* Responsif */
        @media (max-width: 768px) {
            body {
                padding: 15px;
            }
            
            .form-container {
                padding: 30px 20px;
                margin: 10px;
            }
            
            .form-header h1 {
                font-size: 22px;
            }
            
            .button-group {
                flex-direction: column;
            }
            
            .btn {
                width: 100%;
            }
        }
        
        @media (max-width: 480px) {
            .form-container {
                padding: 25px 15px;
            }
            
            .form-group input,
            .form-group select {
                padding: 10px 12px;
            }
        }
    </style>
</head>
<body>
    <div class="form-container">
        <div class="form-header">
            <h1>Edit Nilai Siswa</h1>
            <p>Perbarui data nilai siswa dengan informasi yang benar</p>
        </div>
        
        <form method="post" class="edit-form">
            <div class="form-group">
                <label for="nis">Nomor Induk Siswa (NIS)</label>
                <input type="text" id="nis" name="nis" value="{{ nilai.nis }}" readonly>
            </div>
           
            <div class="form-group">
                <label for="id_mapel">Mata Pelajaran</label>
                <select id="id_mapel" name="id_mapel" required>
                    {% for m in mapel %}
                    <option value="{{ m.id_mapel }}"
                        {% if m.id_mapel == nilai.id_mapel %}selected{% endif %}>
                        {{ m.nama_mapel }}
                    </option>
                    {% endfor %}
                </select>
            </div>
            
            <div class="form-group">
                <label for="nilai_tugas">Nilai Tugas</label>
                <input type="number" id="nilai_tugas" name="nilai_tugas" 
                       value="{{ nilai.nilai_tugas }}" 
                       min="0" max="100" step="0.1" required>
            </div>
            
            <div class="form-group">
                <label for="nilai_uts">Nilai UTS</label>
                <input type="number" id="nilai_uts" name="nilai_uts" 
                       value="{{ nilai.nilai_uts }}" 
                       min="0" max="100" step="0.1" required>
            </div>
            
            <div class="form-group">
                <label for="nilai_uas">Nilai UAS</label>
                <input type="number" id="nilai_uas" name="nilai_uas" 
                       value="{{ nilai.nilai_uas }}" 
                       min="0" max="100" step="0.1" required>
            </div>
            
            <div class="form-group">
                <label for="semester">Semester</label>
                <input type="text" id="semester" name="semester" 
                       value="{{ nilai.semester }}" 
                       placeholder="Contoh: Ganjil 2023/2024" required>
            </div>
            
            <div class="form-group">
                <label for="tahun_ajaran">Tahun Ajaran</label>
                <input type="text" id="tahun_ajaran" name="tahun_ajaran" 
                       value="{{ nilai.tahun_ajaran }}" 
                       placeholder="Contoh: 2023/2024" required>
            </div>

            <div class="button-group">
                <button type="submit" class="btn btn-submit">Simpan Perubahan</button>
                <a href="{{ url_for('index') }}" class="btn btn-cancel">Batal</a>
            </div>
        </form>
    </div>
</body>
</html>
